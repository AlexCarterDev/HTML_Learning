<!DOCTYPE html>
<!-- Declaring a language is important for accessibility applications (screen read) and search engines -->
<html lang="en-US">
  <body>

    <!-- Search engines use the heading to index the structure and content of your web pages. -->
    <!-- Users skim your pages by its headings -->
    <h1>Heading 1 - Most important heading</h1>
    <h2>Heading 2</h2>
    <h6>Heading 3 - Least important heading</h6>
    <!-- You can specify the size for any heading with the style attribute, using the CSS font-size property -->
    <!-- style attribute can used to specify: color, font, size, e.t.c. -->
    <h1 style="font-size:30px; color:orange;">Styled heading</h1>

    <p>This is paragraph</p>
    <p style="color:green">This is another paragraph, styled: text color: green</p>
    <!-- The value of the title attribute will be displayed as a tooltip when you mouse over the paragraph -->
    <P title="Paragraphs title">Another one paragraph with title</p>

    <!-- thematic breaker -->
    <hr>

    <!-- href - attribute for tag <a> specified the links destination-->
    <a href="https://www.w3schools.com/html/">Link to tutorial</a>
    <!-- next line is not automatically used for the tag <a>, so do it manulay-->
    <!-- br - line break -->
    <br>


    <!-- The value of the alt attribute can be read by screen readers that may used e.g. by a blind-->
    <!-- The alt attribute is also useful if the image does not exist -->
    <img src="html5_icon.png" alt="html5" width="100" height="100">
    <br>

    <img src="image_not_found" alt="Alternative text if image not found in specified path. This text is not selectable.
      User get Image Not Found error if he tried View Image. " width="100" height="100">
    <br>

    <button>Button</button>
    <br>

    <!--ul - defines an unordered (bulleted) list. -->
    <!--li - list item -->
    <ul>
      <li>List item 1</li>
      <li>List item 2</li>
    </ul>

    <!-- ol - defines an ordered list. Start with 1 -->
    <ol>
      <li>List item 1</li>
      <li>List item 2</li>
    </ol>
  </body>
</html>
