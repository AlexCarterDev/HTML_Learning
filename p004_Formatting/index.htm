<!DOCTYPE html>
<html>
<body>
  <p>No formatted text</p>

  <!-- The <b> element defines bold text, without any extra importance. -->
  <p><b>Bold</b></p>

  <!-- The <strong> element represents strong importance, seriousness, or urgency for its contents. -->
  <!-- The <strong> element is for content that is of greater importance, while the <b> element
    is used to draw attention to text without indicating that it's more important. -->
  <!-- Browsers typically render the strong contents in bold type. -->
  <p><strong>Strong</strong></p>

  <!-- The <i> element defines italic text, without any extra importance. -->
  <!-- An example for <i> could be: "The <i> Queen Mary </i> sailed last night".
    Here, there is no added emphasis or importance on the word "Queen Mary".
    It is merely indicated that the object in question is not a queen named Mary,
    but a ship named Queen Mary -->
  <p><i>Italic</i></p>

  <!-- The <em> element represents stress emphasis of its contents -->
  <!-- An example for <em> could be: "Just <em> do </em> it already!". A person or software reading the text
    would pronounce the words in italics with an emphasis, using verbal stress. -->
  <p><em>Emphasis</em></p>

  <!-- The <small> element defines smaller text -->
  <p><small>Small</small></p>

  <!-- The HTML <mark> element defines marked or highlighted text: -->
  <!-- It looks like text have a colored background, e.g. yellow -->
  <p><mark>Mark</mark></p>

  <!-- The <del> element defines deleted (removed) text. Render strikethrough text. -->
  <p><del>Delete</del></p>

  <!-- The <ins> element defines inserted (added) text. Render underlined text-->
  <p><ins>Insert</ins></p>

  <!-- The <sub> element defines subscripted text. -->
  <p><sub>Subscript</sub> text</p>

  <!-- The <sup> element defines superscripted text. -->
  <p><sup>Superscript</sup> text</p>

</body>
</html>
