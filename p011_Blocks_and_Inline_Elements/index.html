<!DOCTYPE html>
<html>
<body>

  <!-- A block-level element always starts on a new line and takes up the full
  width available (stretches out to the left and right as far as it can). -->
  <!-- Tag <div> defines a section in a document (block-level) -->
  <!-- The <div> element is often used as a container for other HTML elements. -->
  <!-- When used together with CSS, the <div> element can be used to style blocks of content: -->
  <div style="background-color:black;color:white;padding:20px;">
    <h2>London</h2>
    <p>London is the capital city of England. It is the most populous city in the
      United Kingdom, with a metropolitan area of over 13 million inhabitants.</p>
  </div>

  <!-- An inline element does not start on a new line and only takes up as much width as necessary. -->
  <!-- Tag <span> defines a section in a document (inline) -->
  <!-- The <span> element is a inline element. -->
  <!-- The <span> element is often used as a container for some text. -->
  <h1>My <span style="color:red">Important</span> Heading</h1>
</body>
</html>
