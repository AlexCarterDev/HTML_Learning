<!DOCTYPE html>
<html>
<body>
  <!-- iframe defines an inline frame -->
  <p>iframe, set width and height</p>
  <iframe src="demo_iframe.htm" height="200" width="300"></iframe>
  <br>

  <p>iframe without borders</p>
  <iframe src="demo_iframe.htm" style="border:none; height:200; width:200"></iframe>
  <br>

  <p>An iframe can be used as the target frame for a link <br>
  When the target of a link matches the name of an iframe,
  the link will open in the iframe.</p>
  <p><a href="pexels-photo-979515.jpeg" target="my_frame">Show local picture</a></p>
  <br>
  <iframe src="demo_iframe.htm" name="my_frame" height="400" width="600"></iframe>

</body>
</html>
